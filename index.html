<!DOCTYPE html>
<html>
  <head>
    <title>果物のペアマッチングゲーム</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>果物のペアマッチングゲーム</h1>
    <canvas id="canvas"></canvas>
    <div class="fruits">
      <img id="apple" src="apple.png" alt="りんご">
      <img id="banana" src="banana.png" alt="バナナ">
      <img id="orange" src="orange.png" alt="オレンジ">
      <img id="grape" src="grape.png" alt="ぶどう">
      <img id="strawberry" src="strawberry.png" alt="いちご">
      <div class="fruit-text">
        <p id="apple-text">りんご</p>
        <p id="banana-text">バナナ</p>
        <p id="orange-text">オレンジ</p>
        <p id="grape-text">ぶどう</p>
        <p id="strawberry-text">いちご</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
